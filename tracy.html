    <script>
      const text = "Happy Birthday, Tracy !!";
      const typingEl = document.getElementById("typing");
      let idx = 0;

      function type() {
        if (idx <= text.length) {
          typingEl.textContent = text.slice(0, idx);
          idx++;
          setTimeout(type, 90);
        }
      }
      type();
    </script>
